<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ğŸ’˜</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(#ffd1e8, #ffe8f3);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

.card {
  background: white;
  width: 360px;
  padding: 30px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 15px 30px rgba(0,0,0,0.15);
  z-index: 10;
}

.emoji {
  font-size: 60px;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
  position: relative;
}

button {
  padding: 12px 25px;
  border-radius: 25px;
  border: none;
  font-size: 16px;
  cursor: pointer;
}

.yes {
  background: #ff4f8b;
  color: white;
}

.no {
  background: #e0e0e0;
  position: relative;
}

.note {
  margin-top: 15px;
  font-size: 12px;
  color: #666;
}

/* Fake pages */
.page {
  display: none;
}

.page.active {
  display: block;
}

/* Floating hearts */
.heart {
  position: absolute;
  animation: float 6s linear infinite;
}

@keyframes float {
  0% { bottom: -10px; opacity: 1; }
  100% { bottom: 110%; opacity: 0; }
}
</style>
</head>

<body>

<div class="card">

  <!-- PAGE 1 -->
  <div class="page active" id="page-question">
    <div class="emoji">ğŸ±ğŸ’—</div>
    <h2>Alan, will you be my Valentine?</h2>

    <div class="buttons" id="btnContainer">
      <button class="yes" id="yesBtn">Yes</button>
      <button class="no" id="noBtn">No</button>
    </div>

    <div class="note">"No" seems a bit shy ğŸ˜ˆ</div>
  </div>

  <!-- PAGE 2 - YES -->
  <div class="page" id="page-yes">
    <div class="emoji">ğŸ‰ğŸ’–</div>
    <h2>YAYYYY!</h2>
    <p>You got the best girl as your Valentine ğŸ˜ŒğŸ’˜</p>
  </div>

  <!-- PAGE 3 - NO -->
  <!-- PAGE 3 - NO -->
<div class="page" id="page-no">
  <div class="emoji">ğŸ˜ˆğŸ’•</div>
  <h2>No, baby ğŸ˜</h2>
  <p>You canâ€™t say no.</p>
  <p>Youâ€™re trapped with me ğŸ’–</p>
  <button onclick="goBack()">Try Again ğŸ˜Œ</button>
</div>


</div>

<script>
function showPage(pageId) {
  document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
  document.getElementById(pageId).classList.add("active");
}

/* YES */
document.getElementById("yesBtn").addEventListener("click", () => {
  showPage("page-yes");
});

/* NO button runs away */
const noBtn = document.getElementById("noBtn");
const container = document.getElementById("btnContainer");

noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * (container.offsetWidth - noBtn.offsetWidth);
  const y = Math.random() * (container.offsetHeight - noBtn.offsetHeight);

  noBtn.style.position = "absolute";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

/* NO click */
noBtn.addEventListener("click", () => {
  showPage("page-no");
});

function goBack() {
  showPage("page-question");
}

/* Floating hearts */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "ğŸ’—";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 20 + 10 + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 500);
</script>

</body>
</html>
