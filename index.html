<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ğŸ’˜</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(#ffd1e8, #ffe8f3);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* Floating hearts */
.heart {
  position: absolute;
  color: pink;
  font-size: 20px;
  animation: float 6s infinite;
}

@keyframes float {
  0% { bottom: -10px; opacity: 1; }
  100% { bottom: 110%; opacity: 0; }
}

.card {
  background: white;
  width: 360px;
  padding: 30px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 15px 30px rgba(0,0,0,0.15);
  z-index: 10;
}

.emoji {
  font-size: 60px;
}

h2 {
  margin: 15px 0 25px;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
  position: relative;
}

button {
  padding: 12px 25px;
  border-radius: 25px;
  border: none;
  font-size: 16px;
  cursor: pointer;
}

.yes {
  background: #ff4f8b;
  color: white;
}

.no {
  background: #e0e0e0;
  position: absolute;
}

.note {
  margin-top: 15px;
  font-size: 12px;
  color: #666;
}
</style>
</head>

<body>

<div class="card" id="card">
  <div class="emoji">ğŸ±ğŸ’—</div>
  <h2>Alan, will you be my Valentine?</h2>

  <div class="buttons">
    <button class="yes" onclick="yesClick()">Yes</button>
    <button class="no" id="noBtn">No</button>
  </div>

  <div class="note">"No" seems a bit shy ğŸ˜ˆ</div>
</div>

<script>
// YES click
function yesClick() {
  document.getElementById("card").innerHTML = `
    <div class="emoji">ğŸ‰ğŸ’–</div>
    <h2>Congratulations Alan!</h2>
    <p>You got the best girl as your Valentine ğŸ’•</p>
  `;
}

// NO button runs away
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 80 - 40;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

// Floating hearts
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "ğŸ’—";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 20 + 10 + "px";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 6000);
}, 500);
</script>

</body>
</html>
